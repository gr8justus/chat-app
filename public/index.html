<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="shortcut icon" href="./img/chat.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
</head>
<body>
    <div class="enclose">
        <div class="casing">
            <h1>Join</h1>
            <form action="./chat.html" class="join-form">
                <label for="displayName">Dispaly name</label>
                <input type="text" id="displayName" name="username" required>
                <label for="room">Room</label>
                <input type="text" id="room" name="room" maxlength="10" required>
                <button>Join</button>
            </form>
        </div>
    </div>
</body>
</html>
